<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Its Dicey by dhruv</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Its Dicey</h1>
        <div class="dice__container">
            <div class="dice dice__one active" id="dice-1">
                <span class="dice__dot"></span>
            </div>
            <div class="dice dice__two" id="dice-2">
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
            </div>
            <div class="dice dice__three" id="dice-3">
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
            </div>
            <div class="dice dice__four" id="dice-4">
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
            </div>
            <div class="dice dice__five" id="dice-5">
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
            </div>
            <div class="dice dice__six" id="dice-6">
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
                <span class="dice__dot"></span>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="theme__container">
            <input type="checkbox" class="theme__button" id="theme-button">
            <label class="theme__label" for="theme-button">
                <div class="theme__check-tag"></div>
            </label>
        </div>
        <br>
        <br>
        <div class="button__container">
            <button class="roll__button" id="roll-button">ROLL DICE</button>
        </div>
        <br>
        <br>
        <div class="history__container">
            <div class="history__header">
                <h2 class="history__title">History</h2>
                <button class="history__button hide" id="clear-button">Clear</button>
            </div>
            <div class="history__body">
                <ul class="history__list" id="history-list"></ul>
            </div>
        </div>
    </main>
</body>
</html>
